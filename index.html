<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RouteVision</title>

    <link rel="stylesheet" href="style.css">

    <!-- PWA -->
    <meta name="theme-color" content="#1e90ff">

    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="project-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RouteVision">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Background Element -->
    <div id="bg"></div>

    <!-- Top nav bar -->
    <div id="top-nav-bar">
        <div id="top-bar">
            <div id="top-bar-icon"></div>
            <div id="top-bar-header">
                <header id="top-bar-welcome">Hello,</header>
                <header id="top-bar-username">Archie Moon</header>
            </div>

            <button id="top-bar-start-btn">Start</button>

            <button id="top-bar-mode-btn">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>

        <div class="bottom-fade"></div>
    </div>

    <!-- Home page View -->
    <div id="home-page" class="page active">
            <div id="car-photo"></div>

            <div id="recent-trips-overview" class="main-content-panel">
                <header id="recent-trips-overview-header" class="panel-header">Recent Trips:</header>
                <div id="recent-trips-overview-content"></div>
            </div>
            <div id="stats-overview" class="main-content-panel">
                <header id="stats-overview-header" class="panel-header">Statistics:</header>
                <div id="stats-overview-content">
                </div>
            </div>
    </div>

    <!-- Recent trips Page View -->
    <div id="recent-trips-page" class="page hidden">
        <header>A</header>
    </div>

    <!-- Statistics Page View -->
    <!-- Test Data ATM -->
    <div id="statistics-page" class="page hidden">
        <div id="debug-header">
            <div>Speed: <span id="dbg-speed">0</span> mph</div>
            <div>Distance: <span id="dbg-distance">0</span> km</div>
            <div>Fuel: <span id="dbg-fuel">0</span> L</div>
            <div>Avg Speed: <span id="dbg-avg-speed">0</span> mph</div>
            <div>Efficiency: <span id="dbg-mpg">0</span> mpg</div>
        </div>
    </div>

    <!-- Profile Page View -->
    <div id="profile-page" class="page hidden">
        <div id="profile-panel">
            <div id="profile-photo"></div>
            <div id="profile-name">
                <header>Archie Moon</header>
            </div>
            <div id="profile-info">
                <header>Developer of RouteVision</header>
                <header>BSc CompSci @ Uni of Surrey</header>
                <header>â€Ž</header>
                <header>archie.moon04@gmail.com</header>
            </div>
            <div id="socials-container">
                <div id="social-buttons">
                    <a href="https://github.com/archiemoon" target="_blank" rel="noopener noreferrer" class="btn-link">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/archie-moon-24abba387/" target="_blank" rel="noopener noreferrer" class="btn-link">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/archiemoon1" target="_blank" rel="noopener noreferrer" class="btn-link">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
            <div id="profile-content">
                <div id="profile-content-drives" class="profile-content-layout">
                    <div id="total-drives">323</div>
                    <div id="total-drives">Drives</div>
                </div>
                <div id="profile-content-miles" class="profile-content-layout">
                    <div id="total-miles" class="">12,349</div>
                    <div id="total-miles">Miles</div>
                </div>
                <div id="profile-content-hours" class="profile-content-layout">
                    <div id="total-hours">64.3</div>
                    <div id="total-hours">Hours</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Nav Bar -->
    <div id="bottom-nav-bar">
        <div class="pill-nav">
            <button id="home-btn" class="nav-btn">
                <i class="fa-solid fa-house"></i>
            </button>
            <button id="compass-btn" class="nav-btn">
                <i class="fa-regular fa-compass"></i>
            </button>
            <button id="stats-btn" class="nav-btn">
                <i class="fa-solid fa-chart-line"></i>
            </button>
            <button id="profile-btn" class="nav-btn">
                <i class="fa-regular fa-address-card"></i>
            </button>
        </div>     
    </div>

    <!-- Driving Mode View -->
    <div id="driving-mode" class="hidden">
        <button id="stop-btn">Stop</button>
    </div>

<script src="app.js"></script>
</body>
</html>
