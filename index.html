<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RouteVision</title>

    <link rel="stylesheet" href="style.css">

    <!-- PWA -->
    <meta name="theme-color" content="#1e90ff">

    <!-- iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="project-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RouteVision">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Background Element -->
    <div id="bg"></div>

    <!-- Content -->
    <div id="app" role="application" aria-label="RouteVision Application">
        <div id="top-bar">
            <div id="top-bar-icon"></div>
            <div id="top-bar-header">
                <header id="top-bar-welcome">Hello,</header>
                <header id="top-bar-username">Archie Moon</header>
            </div>
            <button id="top-bar-home-btn">
                <i class="fa-solid fa-house"></i>
            </button>
        </div>

        <div id="main-content">
            <div id="car-photo"></div>
        </div>

        <div class="pill-nav">
            <button id="menu-btn" class="nav-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <button id="compass-btn" class="nav-btn">
                <i class="fa-regular fa-compass"></i>
            </button>
            <button id="stats-btn" class="nav-btn">
                <i class="fa-solid fa-chart-line"></i>
            </button>
            <button id="profile-btn" class="nav-btn">
                <i class="fa-regular fa-address-card"></i>
            </button>
        </div>     
    </div>
<script src="app.js?v=4.2.0"></script>
</body>
</html>
